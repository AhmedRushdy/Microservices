# Sets envTag = dev|stage|prod from branch name
steps:
- bash: |
    echo "Source branch: $(Build.SourceBranchName)"
    if [[ "$(Build.SourceBranchName)" == "main" ]]; then
      echo "##vso[task.setvariable variable=envTag]prod"
    else
      echo "##vso[task.setvariable variable=envTag]dev"
    fi
    echo "envTag=$(envTag)"
  displayName: "Resolve environment tag (dev/prod)"
